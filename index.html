<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>GipHy api</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <img id="logoHeader" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Giphy-logo.svg" alt="logo" width="100">
          <form      class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="inputSearch"
            />
            <button class="btn btn-outline-success" type="submit" id="btnSearch">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
        <h1 id="title" class=" mb-3"></h1>
        <div class="main-giphy">            
        </div>
    </main>
    <footer id="footer" class="bg-light"></footer>
    <script  src="./js/index.js" ></script>
  </body>
</html>
